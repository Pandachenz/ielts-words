      text-align: center;

    }

    td:nth-child(1),
    th:nth-child(2),

    td.clickable {
      cursor: pointer;
      background-color: #262626;
      color: #ff6b6b;

    td.hidden {

    }

    td.hidden::after {

    .controls {

      justify-content: space-between;

    button {

      width: 180px; 
      padding: 14px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background:#2f80ed;
      color: #fff;
    }

    button:active {
      opacity: 0.85;
    }

    .counter {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

  let index = 0;
  const table = document.getElementById("wordTable");
  const counter = document.getElementById("counter");

  function render() {
    table.innerHTML = "";

    const tr = document.createElement("tr");

    const wordTd = document.createElement("td");
    wordTd.textContent = words[index][0];

    const replaceTd = document.createElement("td");
    replaceTd.textContent = words[index][1];
    replaceTd.className = "clickable hidden";
    replaceTd.onclick = () => replaceTd.classList.remove("hidden");

    tr.appendChild(wordTd);
    tr.appendChild(replaceTd);
    table.appendChild(tr);

    counter.textContent = `第 ${index + 1} / ${words.length} 个`;
  }

  function nextWord() {
    if (index < words.length - 1) {
      index++;
      render();
    }
  }

  function prevWord() {
    if (index > 0) {
      index--;
      render();
    }
  }
