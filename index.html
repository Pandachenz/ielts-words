<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial, sans-serif;
      margin: 0;
      padding: 16px;
      padding-top: 250px;    /* 给上图留空间 */
      padding-bottom: 250px; /* 给下图留空间 */
      background: #ffffff6e;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: url("./p1.jpg") no-repeat center top;
      background-size: cover;
      z-index: -1;
    }
    
    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: url("./p2.jpg") no-repeat center bottom;
      background-size: cover;
      z-index: -1;
    }




    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 18px 10px;
      font-size: 18px;
      text-align: center;
      word-break: break-word;
    }

    td.clickable {
      color: #e60012; /* 红色 */
    }


    th {
      background-color: #f2f2f2;
      font-weight: 600;
    }

    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(2),
    td:nth-child(2) {
      width: 50%;
    }

    td.clickable {
      cursor: pointer;
      background-color: #fafafa;
    }

    td.hidden {
      color: transparent;
    }

    td.hidden::after {
      content: "点击显示";
      color: #999;
      font-size: 14px;
    }

    /* 底部按钮 */
    .controls {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #07c160; /* 微信绿 */
      color: #fff;
    }

    button:active {
      opacity: 0.85;
    }

    .counter {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="counter" id="counter"></div>

<table>
  <thead>

      <th>单词</th>
      <th>雅思常见替换词</th>
    </tr>

  <tbody id="wordTable"></tbody>
</table>

<div class="controls">

  <button onclick="nextWord()">下一个</button>
</div>

["encyclopaedia", "entire range of knowledge", "百科全书"],

  let index = 0;
  const table = document.getElementById("wordTable");
  const counter = document.getElementById("counter");

  function render() {
    table.innerHTML = "";

    const tr = document.createElement("tr");

    const wordTd = document.createElement("td");
    wordTd.textContent = words[index][0];

    const replaceTd = document.createElement("td");
    replaceTd.textContent = words[index][1];
    replaceTd.className = "clickable hidden";
    replaceTd.onclick = () => replaceTd.classList.remove("hidden");

    tr.appendChild(wordTd);
    tr.appendChild(replaceTd);
    table.appendChild(tr);

    counter.textContent = `第 ${index + 1} / ${words.length} 个`;
  }

  function nextWord() {
    if (index < words.length - 1) {
      index++;
      render();
    }
  }

  function prevWord() {
    if (index > 0) {
      index--;
      render();
    }
  }

  render();
</script>

</body>
</html>
