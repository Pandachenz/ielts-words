    .app {

    table {

      border-collapse: collapse;
      table-layout: fixed;

      overflow: hidden;

    th, td {

      font-size: 18px;
      text-align: center;
      word-break: break-word;
    }

    th {
      background-color: #333;
      font-weight: 600;
      color: #ffffff;
    }

    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(2),
    td:nth-child(2) {
      width: 50%;
    }

    td.clickable {
      cursor: pointer;
      background-color: #262626;
      color: #ff6b6b;
    }

    td.hidden {
      color: transparent;
    }

    td.hidden::after {
      content: "点击显示";
      color: #999;
      font-size: 14px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      flex: 2;
      width: 180px; 
      padding: 14px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background:#2f80ed;
      color: #fff;
    }

    button:active {
      opacity: 0.85;
    }

    .counter {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
  </style>
</head>

  let index = 0;
  const table = document.getElementById("wordTable");
  const counter = document.getElementById("counter");

  function render() {
    table.innerHTML = "";

    const tr = document.createElement("tr");

    const wordTd = document.createElement("td");
    wordTd.textContent = words[index][0];

    const replaceTd = document.createElement("td");
    replaceTd.textContent = words[index][1];
    replaceTd.className = "clickable hidden";
    replaceTd.onclick = () => replaceTd.classList.remove("hidden");

    tr.appendChild(wordTd);
    tr.appendChild(replaceTd);
    table.appendChild(tr);

    counter.textContent = `第 ${index + 1} / ${words.length} 个`;
  }

  function nextWord() {
    if (index < words.length - 1) {
      index++;
      render();
    }
  }

  function prevWord() {
    if (index > 0) {
      index--;
      render();
    }
  }
