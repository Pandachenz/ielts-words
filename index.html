<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda</title>

  <style>
    html {
      background: url("./background.png") no-repeat center center fixed;
      background-size: cover;
      background-position: center; /* 背景居中 */
      background-attachment: fixed; /* 背景固定，不随页面滚动 */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial, sans-serif;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* 垂直居中 */
      align-items: center;      /* 水平居中 */
      background-color: rgba(0, 0, 0, 0.55);
      color: #f5f5f5;
    }
    .app {
      width: 100%;
      max-width: 500px;  /* 控制最大宽度 */
      padding: 16px;
      text-align: center;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 20px;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #3a3a3a;
      padding: 18px 10px;
      font-size: 18px;
      text-align: center;
      word-break: break-word;
    }

    th {
      background-color: #333;
      font-weight: 600;
      color: #ffffff;
    }

    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(2),
    td:nth-child(2) {
      width: 50%;
    }

    td.clickable {
      cursor: pointer;
      background-color: #262626;
      color: #ff6b6b;
    }

    td.hidden {
      color: transparent;
    }

    td.hidden::after {
      content: "点击显示";
      color: #999;
      font-size: 14px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      flex: 2;
      width: 180px; 
      padding: 14px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background:#2f80ed;
      color: #fff;
    }

    button:active {
      opacity: 0.85;
    }

    .counter {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="counter" id="counter"></div>

<table>
  <thead>
    <tr>
      <th>单词</th>
      <th>雅思常见替换词</th>
    </tr>
  </thead>
  <tbody id="wordTable"></tbody>
</table>

<div class="controls">
  <button onclick="prevWord()">上一个</button>
  <button onclick="nextWord()">下一个</button>
</div>

<script>
  const words = [




  ];

  let index = 0;
  const table = document.getElementById("wordTable");
  const counter = document.getElementById("counter");

  function render() {
    table.innerHTML = "";

    const tr = document.createElement("tr");

    const wordTd = document.createElement("td");
    wordTd.textContent = words[index][0];

    const replaceTd = document.createElement("td");
    replaceTd.textContent = words[index][1];
    replaceTd.className = "clickable hidden";
    replaceTd.onclick = () => replaceTd.classList.remove("hidden");

    tr.appendChild(wordTd);
    tr.appendChild(replaceTd);
    table.appendChild(tr);

    counter.textContent = `第 ${index + 1} / ${words.length} 个`;
  }

  function nextWord() {
    if (index < words.length - 1) {
      index++;
      render();
    }
  }

  function prevWord() {
    if (index > 0) {
      index--;
      render();
    }
  }

  render();
</script>

</body>
</html>
