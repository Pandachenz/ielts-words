<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda</title>

  <style>
    html {
      background: url("./background.png") no-repeat center center fixed;
      background-size: cover;
      background-position: center; /* 背景居中 */
      background-attachment: fixed; /* 背景固定，不随页面滚动 */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", Arial, sans-serif;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* 垂直居中 */
      align-items: center;      /* 水平居中 */
      background-color: rgba(0, 0, 0, 0.55);
      color: #f5f5f5;
    }
    .app {
      width: 100%;
      max-width: 500px;  /* 控制最大宽度 */
      padding: 16px;
      text-align: center;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 20px;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #3a3a3a;
      padding: 18px 10px;
      font-size: 18px;
      text-align: center;
      word-break: break-word;
    }

    th {
      background-color: #333;
      font-weight: 600;
      color: #ffffff;
    }

    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(2),
    td:nth-child(2) {
      width: 50%;
    }

    td.clickable {
      cursor: pointer;
      background-color: #262626;
      color: #ff6b6b;
    }

    td.hidden {
      color: transparent;
    }

    td.hidden::after {
      content: "点击显示";
      color: #999;
      font-size: 14px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      flex: 2;
      width: 180px; 
      padding: 14px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background:#2f80ed;
      color: #fff;
    }

    button:active {
      opacity: 0.85;
    }

    .counter {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="counter" id="counter"></div>

<table>
  <thead>
    <tr>
      <th>单词</th>
      <th>雅思常见替换词</th>
    </tr>
  </thead>
  <tbody id="wordTable"></tbody>
</table>

<div class="controls">
  <button onclick="prevWord()">上一个</button>
  <button onclick="nextWord()">下一个</button>
</div>

<script>
  const words = [
["limitation", "restriction", "限制"],
["transit", "send", "运输；经过v.运送"],
["potential", "possibility", "潜能adj.潜在的"],
["signal", "symbol, mark, sign", "信号"],
["designate", "appoint", "指定；指派，标出"],
["boundary", "barrier", "边界；底线"],
["experiment", "test", "试验，试验"],
["imitate", "mimic, copy", "模仿"],
["ethical", "moral", "道德的"],
["inappropriate", "hard", "不适当的"],
["out of the question", "impossible", "不可能"],
["alternative", "substitute", "供替代的，供选择的n.替代品"],
["isolate", "inaccessible", "使隔离，使孤立"],
["norm", "regulation", "规范"],
["prompt", "initiate, immediately", "促进，激起"],
["fulfill", "execut", ".满足，实现"],
["impair", "damage, diminish, decrease", "削弱，减少"],
["documentation", "record", "文件；文献"],
["differ", "vary", "使……相异；使……不同"],
["compare", "contrast", "与……相比较"],
["plot", "plan", "密谋"],
["imperative", "compelling, necessary, urgent", "必要的，紧急的"],
["prolong", "extend", "拉长，延长"],
["be liable to", "potential", "易于……"],
["range", "scope", "范围；幅度"],
["look-in", "opportunity, chance", "成功的机会"],
["view", "overlook", "看"],
["damp", "wet", "潮湿的"],
["induce", "cause, lead to", "引起，引诱"],
["criminal", "conviction", "罪犯，犯人"],
["promote", "improve", "促进，推销"],
["religious", "sacred", "宗教的；虔诚的"],
["erode", "rust, damage", "侵蚀"],
["criteria", "standard", "标准"],
["attitude", "opinion", "看法，态度"],
["depression", "frustration", "抑郁，沮丧"],
["aid", "help", "援助，帮助"],
["revision", "editing", "修正"],
["considerable", "significant", "相当大的，重要的"],
["subtle", "delicate", "微妙的"],
["monitor", "surveillance", "监控"],
["supersede", "replace", "取代，代替"],
["confuse", "puzzle", "使混乱，使迷惑"],
["contingent", "uncertain", "因情况而异的"],
["enormous", "massive, large", "庞大的,巨大的"],
["qualify", "fulfill", "取得资格"],
["aggression", "attack", "侵犯，侵害"],
["ruin", "destroy", "毁灭"],
["migrate", "move", "转移,迁移"],
["steer", "manage", "控制，引导"],
["prefer to", "rather", "更喜欢"],
["loss", "waste, gone", "少；亏损；失败；遗失的"],
["therapy", "treatment", "治疗，理疗"],
["stable", "constant, unchanged", "稳定的"],
["toll", "charge", "通行费v.征收"],
["bungle", "mishandle", "搞糟，拙劣地工作"],
["controversial", "disputable", "有争论的"],
["comment", "remark", "n.评论；意见 v.评论"],
["prosper", "success", "使成功，使繁荣"],
["private", "personal", "私人的；私有的；私下的"],
["supplement", "provision", "补充"],
["co-ordinate", "organize, harmonize", "使……协调"],
["extend", "expand", "扩展，延伸，推广"],
["approve", "agree", "批准"],
["survive", "remain", "存活，幸存"],
["tension", "upset", "紧张，不安"],
["distract", "divert", "转移，分心"],
["throughout", "anywhere", "自始至终，到处；全部"],
["compensate", "make up, offset", "补偿，赔偿"],
["grant", "offer", "拨款；授予"],
["detain", "hold", ".留住"],
["finite", "limited", "有限的"],
["physical", "body", "身体上的；物质的"],
["offensive", "hostile", "冒犯的，无礼的"],
["in accordance with", "conform", "依照；与……一致"],
["innate", "built-in, inborn", "天生的；内在的，直觉的"],
["adjust", "change, modify, shift, alter", "调整，使适合"],
["avoid", "escape, evitable", "避免"],
["communal", "public", "公共的，公社的"],
["adapt to", "fit, suit", "使适应"],
["predict", "expect", "预测，预知"],
["phase", "process", "阶段"],
["demanding", "troublesome", "苛求的"],
["radical", "utmost", "彻底的，根本的"],
["hinder", "impede, prevent, deter, obstacle", "阻碍"],
["criticism", "condemn", "评论"],
["diversity", "variety, difference", "W"],
["legitimate", "legal", "合法的"],
["commute", "travel", "通勤；用……交换"],
["versatile", "all-around", "多功能"],
["comply with", "obey", "照做，遵守"],
["marine", "sea", "海产的；航海的；海运的"],
["impressive", "touching", "感人的；给人深刻印象的"],
["violent", "fierce", "暴力的；猛烈的"],
["surrounding", "setting, environment", "环境"],
["emphasize", "focus on, stress", ".强调，着重"],
["extinct", "dieout, lost", "灭绝"],
["sustainable", "long-term", "可持续的"],
["elaborate", "illustrate", "详细阐述，详细叙述"],
["witness", "view, see", "见证，证据；目击者"],
  ];

  let index = 0;
  const table = document.getElementById("wordTable");
  const counter = document.getElementById("counter");

  function render() {
    table.innerHTML = "";

    const tr = document.createElement("tr");

    const wordTd = document.createElement("td");
    wordTd.textContent = words[index][0];

    const replaceTd = document.createElement("td");
    replaceTd.textContent = words[index][1];
    replaceTd.className = "clickable hidden";
    replaceTd.onclick = () => replaceTd.classList.remove("hidden");

    tr.appendChild(wordTd);
    tr.appendChild(replaceTd);
    table.appendChild(tr);

    counter.textContent = `第 ${index + 1} / ${words.length} 个`;
  }

  function nextWord() {
    if (index < words.length - 1) {
      index++;
      render();
    }
  }

  function prevWord() {
    if (index > 0) {
      index--;
      render();
    }
  }

  render();
</script>

</body>
</html>
